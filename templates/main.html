<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
{% if auth  %}
    <section>
        <span>Вы зарегистрированны под именем {{ username }}</span>
        <a href="{% url 'logout' %}">Выйти</a>
    </section>
    <h1>Вы зареганы</h1>
{% endif %}
{% if not auth  %}
    <section>
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'reg' %}">Зарегистрироваться</a>
    </section>
    <h1>Вы не зареганы</h1>
{% endif %}
</body>
</html>
